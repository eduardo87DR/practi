<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando</title>
    <link rel="stylesheet" href="syles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>

<body>
    <!-- Bootstrap Static Header -->
    <div style="background: url(https://bootstrapious.com/i/snippets/sn-static-header/background.jpg)"
        class="jumbotron bg-cover text-white">
        <div class="container py-5 text-center">
            <h1 class="display-4 font-weight-bold">Header de Bootstrap est√°tico</h1>
            <p class="font-italic mb-0">Using simple jumbotron-style component, create a nice Bootstrap 4 header with a
                background image.</p>
            <p class="font-italic">Snippe by
                <a href="https://bootstrapious.com" class="text-white">
                    <u>Bootstrapious</u>
                </a>
            </p>
            <a href="#" role="button" class="btn btn-primary px-5">See All Features</a>
        </div>
    </div>


    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicadores -->
      <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
      </ol>

      <!-- Slides -->
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="img/img1.jpg" alt="Slide 1">
          </div>
          <div class="carousel-item">
              <img src="img/img2.png" alt="Slide 2">
          </div>
          <div class="carousel-item">
              <img src="img/img3.jpg" alt="Slide 3">
          </div>
      </div>

      <!-- Controles -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      // Obtener referencia al carrusel
      const carousel = document.getElementById('myCarousel');

      // Obtener referencias a los botones de control
      const prevButton = carousel.querySelector('.carousel-control-prev');
      const nextButton = carousel.querySelector('.carousel-control-next');

      // Agregar listeners de eventos a los botones de control
      prevButton.addEventListener('click', () => {
          carousel.carousel('prev');
      });

      nextButton.addEventListener('click', () => {
          carousel.carousel('next');
      });
  </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
